<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <article class="container">
      <div class="card">
        <div>
          <img class="imagen" src="/IMG/illustration-hero.svg" alt="Bailando" />
        </div>
        <div class="card-information">
          <h1 class="title">order summary</h1>
          <p class="p-description">
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="box">
            <div class="box-plan">
              <div>
                <img class="icono" src="/IMG/icon-music.svg" alt="icono" />
              </div>
              <div class="text">
                <h4 class="annual">Annual Plan</h4>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <div class="link"><p>Change</p></div>
          </div>
          <button class="button">Proceed to Payment</button>
          <p class="p-cancel">Cancel Order</p>
        </div>
      </div>
    </article>
  </body>
</html>
